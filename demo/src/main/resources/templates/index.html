<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PayTabs Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Welcome to the PayTabs Shop</h1>
    <hr/>
    <h2>Available Products</h2>
    <div class="row">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text">
                        <strong>Price:</strong> $<span th:text="${#numbers.formatDecimal(product.price,1,2)}"></span>
                    </p>
                    <form th:action="@{/add_to_cart}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}"/>
                        <div class="form-group">
                            <label for="quantity">Quantity:</label>
                            <input type="number" class="form-control" name="quantity" id="quantity" value="1" min="1" required/>
                        </div>
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/my_orders}" class="btn btn-secondary">View My Orders</a>
</div>
</body>
</html>
